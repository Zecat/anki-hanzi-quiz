<link rel="modulepreload" href="/_morphWorker.js">
<script>
const queryString = window.location.search;
// Create a new URLSearchParams object from the query string
const urlParams = new URLSearchParams(queryString);
// Get the value of a specific parameter by its name
const parameterValue = urlParams.get('hanzi');
document.addEventListener('DOMContentLoaded', function() {
  const hanziEl = document.createElement('hanzi-quiz')
  hanziEl.setAttribute('hanzi', parameterValue)
  document.body.appendChild(hanziEl)
    hanziEl.setData({
        description: `Description here`,
    })

});
</script>
